<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <section class="container">
        <div class="display">
            <input type="text" class="display" id="screen" disabled>
        </div>
        <div class="buttons">
            <button type="button" class="btn" data-clear>AC</button>
            <button type="button" class="btn" data-delete>C</button>
            <button type="button" class="btn" data-result>=</button>
            <button type="button" class="btn" data-operator>รท</button>
            <button type="button" class="btn" data-number>7</button>
            <button type="button" class="btn" data-number>8</button>
            <button type="button" class="btn" data-number>9</button>
            <button type="button" class="btn" data-operator>*</button>
            <button type="button" class="btn" data-number>4</button>
            <button type="button" class="btn" data-number>5</button>
            <button type="button" class="btn" data-number>6</button>
            <button type="button" class="btn" data-operator>-</button>
            <button type="button" class="btn" data-number>3</button>
            <button type="button" class="btn" data-number>2</button>
            <button type="button" class="btn" data-number>1</button>
            <button type="button" class="btn" data-operator>+</button>
            <button type="button" class="btn" data-number>0</button>
            <button type="button" class="btn" data-dot>.</button>
            <button type="button" class="btn hidden"></button>
            <button type="button" class="btn hidden"></button>
            
            
        </div>
   </section>
    <script src="script.js"></script>
</body>
</html>
